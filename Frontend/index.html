<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Meeting Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Automated Meeting Summarizer</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Choose an audio or video file:</label>
        <input type="file" id="file" name="file" accept="audio/*,video/*" required>
        <button type="submit">Upload and Summarize</button>
    </form>
    <div id="summary"></div>

    <script src="script.js"></script>
</body>
</html>
